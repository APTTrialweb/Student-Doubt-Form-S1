<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Submission</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 30px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin:auto; }
    input, select, button { width:100%; padding:10px; margin:10px 0; }
    button { background:#4CAF50; color:white; border:none; }
    .message { text-align:center; font-weight:bold; margin-top:10px; }
  </style>
</head>
<body>

<form id="myForm">
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="batch" placeholder="Batch" required>
  <input type="date" name="testDate" placeholder="Test Date" required>
  <input type="text" name="subject" placeholder="Subject" required>
  <button type="submit">Submit</button>
</form>

<p id="message"></p>

<script>
  document.getElementById("myForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData();

    // Map your input fields to the Google Form Entry IDs
    data.append("entry.1572605353", form.name.value);
    data.append("entry.804969208", form.email.value);
    data.append("entry.388045439 ", form.batch.value);
    data.append("entry.2024250987", form.testDate.value);
    data.append("entry.151700568", form.subject.value);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLScwG_h8GSuhftfuoXAnY01p0BSktz6VPwCYVX0dtANoYWat5w/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: data
    })
      .then(() => {
        document.getElementById("message").innerText = "✅ Form submitted successfully!";
        form.reset();
      })
      .catch((error) => {
        document.getElementById("message").innerText = "❌ Submission failed!";
        console.error("Error!", error.message);
      });
  });
</script>

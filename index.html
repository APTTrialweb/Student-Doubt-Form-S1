<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Submission</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1CmZfvQHQiL2Qb5xyZ1zKWhXpT+DFTL3GvQ3czS8ClMw+OShXFoWZ7czYGVZ+Q55K2JeGax+rIS7GmXVD/ltQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    .container {
      text-align: center;
      margin-bottom: 20px;
    }
    .container img {
      width: 80px;
    }
    .container h2 {
      color: red;
      margin-top: 10px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .input-group {
      position: relative;
      margin: 10px 0;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: gray;
    }
    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://apt.shiksha/_next/image?url=%2Fimages%2Flogo-dark.png&w=256&q=75" alt="APT Logo"> <!-- Replace with your logo URL -->
  <h2>APT Study - Answer Sheet Submission Online Form</h2>
</div>

<form id="myForm">
  <div class="input-group">
    <i class="fa fa-user"></i>
    <input type="text" name="name" placeholder="Name" required>
  </div>
  <div class="input-group">
    <i class="fa fa-envelope"></i>
    <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="input-group">
    <i class="fa fa-users"></i>
    <input type="text" name="batch" placeholder="Batch" required>
  </div>
  <div class="input-group">
    <i class="fa fa-calendar"></i>
    <input type="date" name="testDate" required>
  </div>
  <div class="input-group">
    <i class="fa fa-book"></i>
    <input type="text" name="subject" placeholder="Subject" required>
  </div>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById("myForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData();

    data.append("entry.1572605353", form.name.value);
    data.append("entry.804969208", form.email.value);
    data.append("entry.388045439", form.batch.value);
    data.append("entry.2024250987", form.testDate.value);
    data.append("entry.151700568", form.subject.value);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLScwG_h8GSuhftfuoXAnY01p0BSktz6VPwCYVX0dtANoYWat5w/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: data
    })
      .then(() => {
        Swal.fire({
          icon: 'success',
          title: '✅ Submitted!',
          text: 'Form submitted successfully.',
          confirmButtonColor: '#4CAF50'
        });
        form.reset();
      })
      .catch((error) => {
        Swal.fire({
          icon: 'error',
          title: '❌ Failed!',
          text: 'Something went wrong. Please try again.',
          confirmButtonColor: '#d33'
        });
        console.error("Error!", error.message);
      });
  });
</script>

</body>
</html>

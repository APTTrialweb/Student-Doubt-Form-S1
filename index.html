<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="testForm">
    <h2>Submit Your Test Details</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="text" id="batch" placeholder="Batch Name" required />
    <input type="date" id="testDate" placeholder="Test Date" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

<script>
document.getElementById("testForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    batch: document.getElementById("batch").value,
    testDate: document.getElementById("testDate").value,
    subject: document.getElementById("subject").value,
  };

  fetch("https://script.google.com/macros/s/AKfycbwWn_ceXxB6f2Q-ST1Fkq_nzDEFgr6pth-yro0hT6nJTTWw15SdSbSoeyP3f0ungWTQ/exec", {
    method: "POST",
    body: JSON.stringify(formData),
    headers: {
      "Content-Type": "application/json",
    },
  })
    .then((res) => res.json())
    .then((data) => {
      const msg = document.getElementById("message");
      if (data.status === "success") {
        msg.textContent = "Form submitted successfully!";
        msg.className = "success";
        document.getElementById("testForm").reset();
      } else {
        msg.textContent = "Error: " + data.message;
        msg.className = "error";
      }
    })
    .catch((err) => {
      document.getElementById("message").textContent = "Submission failed: " + err;
      document.getElementById("message").className = "error";
    });
});
</script>

</body>
</html>

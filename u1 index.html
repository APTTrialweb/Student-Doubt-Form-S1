<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="testForm">
    <h2>Submit Your Test Details</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="batch" placeholder="Batch Name" required />
    <input type="date" name="testDate" placeholder="Test Date" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById("testForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        batch: form.batch.value,
        testDate: form.testDate.value,
        subject: form.subject.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwWn_ceXxB6f2Q-ST1Fkq_nzDEFgr6pth-yro0hT6nJTTWw15SdSbSoeyP3f0ungWTQ/exec", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();

        if (result.status === "success") {
          message.textContent = "Submitted successfully!";
          message.className = "success";
          form.reset();
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        message.textContent = "Submission failed: " + err.message;
        message.className = "error";
      }
    });
  </script>

</body>
</html>
